<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<button id='bt1'>查询所有菜品</button>
	<button id='bt2'>修改管理员密码</button>
	
	<script src="./axios.min.js"></script>
	<script>
		bt1.onclick = function(){
			
			axios.get('http://127.0.0.1:8090/admin/dish').then((result)=>{
				console.log('查询所有菜品成功，结果为：');
				console.log(result.data);
			}).catch((err)=>{
				console.log(err);
			})
		}

		bt2.onclick = function(){
			var data = {aname: 'admin', oldPwd: '123456', newPwd: '654321'};
			axios.patch('http://127.0.0.1:8090/admin',data).then((result)=>{
				console.log('修改密码成功：');
				console.log(result.data);
			}).catch((err)=>{
				console.log(err);
			})
		}

		
	</script>

</body>
</html>
