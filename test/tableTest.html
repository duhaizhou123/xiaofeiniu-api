<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<button id='bt1'>查看所有桌台信息</button>
	<button id='bt2'>获取预约状态桌台详情</button>
	<button id='bt3'>获取占用状态桌台详情</button>
	<button id='bt4'>修改桌台信息</button>
	<button id='bt5'>添加桌台</button>
	<button id='bt6'>删除桌台</button>
	
	
	<script src="./axios.min.js"></script>
	<script>
		bt1.onclick = function () {

			axios.get('http://127.0.0.1:8090/admin/table').then((result) => {
				console.log('查询所有桌台信息成功，结果为：');
				console.log(result.data);
			}).catch((err) => {
				console.log(err);
			})
		}

			bt2.onclick = function () {
				axios.get('http://127.0.0.1:8090/admin/table/reservation/1').then((result) => {
					console.log('查询预订状态桌台详情成功：');
					console.log(result.data);
				}).catch((err) => {
					console.log(err);
				})
			}

			bt3.onclick = function () {
				axios.get('http://127.0.0.1:8090/admin/table/inuse/2').then((result) => {
					console.log('查询占用状态桌台详情成功：');
					console.log(result.data);
				}).catch((err) => {
					console.log(err);
				})
			}

			bt4.onclick = function () {
				var data = {tid: 1, tname: '火凤凰', type: '6人桌', status: 2};
				axios.patch('http://127.0.0.1:8090/admin/table',data).then((result) => {
					console.log('修改桌台信息成功：');
					console.log(result.data);
				}).catch((err) => {
					console.log(err);
				})
			}

			bt5.onclick = function () {
				var data = {tname: '香蕉', type: '6人桌', status: 2};
				axios.post('http://127.0.0.1:8090/admin/table',data).then((result) => {
					console.log('添加桌台成功：');
					console.log(result.data);
				}).catch((err) => {
					console.log(err);
				})
			}

			bt6.onclick = function () {
				axios.delete('http://127.0.0.1:8090/admin/table/1').then((result) => {
					console.log('删除桌台成功：');
					console.log(result.data);
				}).catch((err) => {
					console.log(err);
				})
			}

			
			
		

		
	</script>

</body>
</html>
