<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<button id='bt1'>查看所有桌台信息</button>
	<button id='bt2'>修改桌台信息</button>
	<button id='bt2'>新增桌台信息</button>
	<button id='bt2'>删除桌台信息</button>
	
	<script src="./axios.min.js"></script>
	<script>
		bt1.onclick = function(){
			
			axios.get('http://127.0.0.1:8090/admin/table').then((result)=>{
				console.log('查询所有桌台信息成功，结果为：');
				console.log(result.data);
			}).catch((err)=>{
				console.log(err);
			})
		}

		bt2.onclick = function(){
			var data = {appName: 'admin'};
			axios.patch('http://127.0.0.1:8090/admin/setting',data).then((result)=>{
				console.log('修改全局设置成功：');
				console.log(result.data);
			}).catch((err)=>{
				console.log(err);
			})
		}

		
	</script>

</body>
</html>
